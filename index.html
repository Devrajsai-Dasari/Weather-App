<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

    <!--Card Section Starts Here-->
    <div class="card">

        <!--Search Section Starts Here-->
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./images/search.png" alt="Search Logo"></button>
        </div>
        <!--Search Section Ends Here-->

        <!--weather Section Starts Here-->
        <div class="weather">
            <img src="./images/rain.png" alt="Weather Icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

            <!--Details Section Starts Here-->
            <div class="details">

                <!--Humidity Section Starts Here-->
                <div class="col">
                    <img src="./images/humidity.png" alt="Humidity Logo">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <!--Humidity Section Ends Here-->

                <!--Wind Section Starts Here-->
                <div class="col">
                    <img src="./images/wind.png" alt="Wind Logo">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <!--Wind Section Ends Here-->

            </div>
            <!--Details Section Ends Here-->

        </div>
        <!--weather Section Ends Here-->

    </div>
    <!--Card Section Ends Here-->

</body>
</html>
